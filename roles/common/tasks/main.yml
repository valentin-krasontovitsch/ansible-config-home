- name: Paste vals .screenrc
  copy:
    src: "screenrc"
    dest: "/home/{{ item.name }}/.screenrc"
    mode: 0644
    owner: "{{ item.name }}"
    group: "{{ item.name }}"
  with_items:
    - { name: val }
    - { name: naz }
  tags:
    - screen
    - screenrc

- include: vim.yml
  tags:
    - vim

